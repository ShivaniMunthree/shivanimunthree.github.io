    <div class="page-container">
        <div class="contact-grid-wrapper">
            <!--start of grid for contact-->
            <div class="company-metadata-sidebar-wrapper">
                <!--first column,eveeything in this div will be in the first column-->
                <div class="logo">
                    <img src="images/logos/Rabbitwebsites-logos_black.png" alt="logo">

                </div>


                <div class="company-details-wrapper">
                    <i class="fa-solid fa-location-dot"></i>

                    <div>
                        45 Zenith Drive<br>Umhlanga Ridge<br>
                        4319

                    </div>
                </div>
                <div class="company-details-wrapper">
                    <i class="fa-solid fa-clock"></i>

                    <div>
                        Hours 8am to 5pm Weekdays

                    </div>
                </div>
                <div class="company-details-wrapper">
                    <i class="fa-solid fa-hourglass"></i>

                    <div>
                        1 day response

                    </div>
                </div>

            </div>

            <div class="form">
                <!--html form tag normally used however need ruby on rails to connect to backend server to send email-->
                <!--2nd columneveything in this div will be in the second column-->
                <!--the for attribute creates a connection with the id-->
                <form action="https://formsubmit.co/2a8db0825ebbf18355005d854800b291" method="POST">
                    <!--Honeypot-->
                    <input type="text" name="_honey" style="display: none;">

                    <!--Diable captcha-->
                    <input type="hidden" name="_captcha" value="false">




                    <div class="form-group">
                        <input type="text" id="full name" name="Name" placeholder="Your name">
                        <label for="full name">Your Name</label>
                        <!--the for attribute creates a connrction with the id-->

                        <br>
                    </div>

                    <div class="form-group">
                        <input type="email" id="email" name="Email" placeholder="Your Email">
                        <label for="email">Your email</label>
                    </div>

                    <div class="form-group">
                        <textarea name="message" id="message" name="Message" placeholder="Message"></textarea>
                        <label for="message">Message</label>
                    </div>



                    <div class="centered-btn-wrapper">
                        <button type="submit" class="btn">Send</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
